<div class="container" *ngIf="news" >
  <mat-card class="example-card" *ngFor="let myData of news.splice(0,3)">
    <mat-card-header>
      <mat-card-title>{{myData.title}}</mat-card-title>
      <mat-card-subtitle>{{myData.author}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src={{myData.urlToImage}}>
    <mat-card-content>
      <p>
        {{myData.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openPopUp()">LIKE</button>
      <button href="#" mat-button>LEER EN SITIO OFICIAL</button>
    </mat-card-actions>
  </mat-card>
</div>
