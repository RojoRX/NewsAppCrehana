<div class="buttons">
  <button mat-raised-button (click)="categorySelector(true)" [ngClass]="stateCat? 'activeOne':''">Side A</button>
  <button mat-raised-button (click)="categorySelector(false)" [ngClass]="stateCat? '':'activeOne'">Side B</button>
</div>

<div class="container" *ngIf="stateCat">
  <div id="card" #containerA [hidden]="keyA">
    <mat-card class="example-card">
      <mat-card-header id="style">
        <mat-icon>Home</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <p>This card can be deleted.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="showCard('A')">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div id="card" #containerA [hidden]="keyB">
    <mat-card class="example-card">
      <mat-card-header id="style">
        <mat-icon>home</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <p>This card can be deleted.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button (click)="showCard('B')">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div id="card" #containerA [hidden]="keyC">
    <mat-card class="example-card">
      <mat-card-header id="style">
        <mat-icon>favorite</mat-icon>
      </mat-card-header>
      <mat-card-content>
        <p>This card can be deleted.</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button (click)="showCard('C')">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<app-side-b *ngIf="stateCat==false"></app-side-b>
